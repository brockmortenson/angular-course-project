<div class="row">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
    <hr>
    <div class="row">
        <div class="col-xs-12">
            <app-recipe-item
                *ngFor="let recipeEl of recipes; let i = index"
                [recipe]="recipeEl"
                [index]="i"
            ></app-recipe-item>
        </div>
    </div>
</div>
